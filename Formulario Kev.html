<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario Kev</title>
	<link rel= "icon" href="Img/Kev_ic.ico">
	<link href="Style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
<main class="contenedor_principal">
	
<nav class="menu">
	  <div class="img_logo">
		<img src="Img/logo_kev.png" width="73" height="55" alt="kev, design, photography"/>
  </div>
		<ul class="nav">
		<li><a href="#">Inicio</a></li>
	    <li><a href="#">Acerca de mí</a></li>
		<li><a href="#">Servicios</a></li>
	    <li><a href="#">Portafolio</a></li>
		</ul>
	  <a href="#"><button class="bt_menu">Contacto</a></button>
	</nav>
    <section class="form">
	
		<article class="contenido">
			<h2>Cotiza tu proyecto</h2>
	<input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre y apellido">
		<input class="controls" type="email" name="correo" id="correo" placeholder="Correo electrónico">
		<input class="controls" type="text" name="numero" id="numero" placeholder="Número telefónico">
			
			<h1>Tipo de proyecto</h1>
			<div class="grupos_de_campos">
			<input class="checkbox_casilla" type="checkbox" name="checkbox" id="motion graphic">
			<label for="motion graphic" class="checkbox_label">Motion graphic</label>	
			</div>
			
			<div class="grupos_de_campos">
			<input class="checkbox_casilla" type="checkbox" name="checkbox" id="branding">
			<label for="branding" class="checkbox_label">Branding e identidad visual</label>	
			</div>
			
			<div class="grupos_de_campos">
			<input class="checkbox_casilla" type="checkbox" name="checkbox" id="rebranding">
			<label for="rebranding" class="checkbox_label">Rebranding e identidad visual</label>	
			</div>
			
			<div class="grupos_de_campos">
			<input class="checkbox_casilla" type="checkbox" name="checkbox" id="social media">
			<label for="social media" class="checkbox_label">Social media</label>	
			</div>
			
			<div class="grupos_de_campos">
			<input class="checkbox_casilla" type="checkbox" name="checkbox" id="comercial">
			<label for="comercial" class="checkbox_label">Fotografía comercial</label>	
			</div>
			
			<div class="grupos_de_campos">
			<input class="checkbox_casilla" type="checkbox" name="checkbox" id="personal">
			<label for="personal" class="checkbox_label">Fotografía personal</label>	
			</div>
			
			<div class="grupos_de_campos">
			<input class="checkbox_casilla" type="checkbox" name="checkbox" id="eventos">
			<label for="eventos" class="checkbox_label">Fotografía de eventos</label>	
			</div>
			
			<div class="grupos_de_campos">
			<input class="checkbox_casilla" type="checkbox" name="checkbox" id="otro">
			<label for="otro" class="checkbox_label">Otro</label>	
			</div>
			
			
		<input class="controls_proyecto" type="text" name="proyecto" id="proyecto" placeholder="Comenta acerca de tu proyecto">
		<input class="boton" type="submit" value="Enviar">
			</article>
	
	</section>
	
<footer class="pie_de_pagina">
	  
    <article class="logo_footer">
	<div class="logo_fn">
	  <img src="Img/Kev_foo.png" width="106" height="79" alt=""/>
	  </div>
	</article>
	  
    <article class="redes_footer">
	<article class="ig_fn">
	  <div class="img_ig">
		<img src="Img/ig_foo.png" width="40" height="41" alt=""/> </div>
    </article>
	  
	  <article class="fb_fn">
	  <div class="img_ig">
		<img src="Img/fb_foo.png" width="40" height="41" alt=""/> </div>
    </article>
	  
	  <article class="be_fn">
	  <div class="img_ig">
		<img src="Img/be_foo.png" width="40" height="41" alt=""/> </div>
    </article>
	</article>
	  
	<div class="rectangulo"></div>
	  
    <article class="copy">
	  <h2 class="copyright">Copyright © 2024 Kev</h2>
    </article>
	  
  </footer>
	
	</main>
</body>
</html>
